{% extends "global/base.html" %}

{% block content %}

    <section class="home">
        <div class="form-wrapper">
            <h2>Home</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        
            <p>
                Você fez login como {{ user.username }}.
                Clique <a href="{% url 'authentication:logout' %}">aqui</a>
                para sair.
            </p>
            <p>
                Atualizar dados de usuário <a href="{% url 'authentication:user_update' %}">aqui</a>.
            </p>
            <p>
                Excluir cadastro <a href="{% url 'authentication:user_delete' %}">aqui</a>.
            </p>    
            
          </div>    
    </section>
{% endblock content %}
