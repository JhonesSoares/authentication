{% extends "global/base.html" %}

{% block content %}

  <section class="section_index">

    <div class="form-wrapper">
    
      <h2>Login </h2>

      {% if messages %}
          {% for message in messages %}
              <div class="message {{ message.tags }}">
                  {{ message }}
              </div>
          {% endfor %}
      {% endif %}
      
      {% include 'authentication/partials/form.html' %}

      <div>
        <a href="{% url "authentication:register" %}">Cadastre-se</a>
      </div>

    </div>    

  </section>

{% endblock content %}
